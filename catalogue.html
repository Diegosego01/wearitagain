<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            color: rgb(0, 0, 0);
            padding: 2rem 0;
            text-align: center;
            position: relative;
        }
        header h1, header p {
            position: relative;
            z-index: 2;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: none; /* Remove the dark overlay */
            z-index: 1;
        }
        nav {
            background: #36c024;
            color: rgb(36, 182, 46);
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: rgb(255, 255, 255);
            margin: 0 1rem;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem;
        }
        .brand-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        .brand-item {
            text-align: center;
            width: 150px;
        }
        .brand-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        footer {
            background: #333;
            color: rgb(246, 248, 246);
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        #brands {
            background: url('images/secondary-image.jpg') no-repeat center center/cover; /* Add the secondary image */
            color: white;
            padding: 2rem 0;
            position: relative;
        }
        #brands h2, #brands .brand-list {
            position: relative;
            z-index: 2;
        }
        #brands::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Add a dark overlay for better text visibility */
            z-index: 1;
        }
    </style>
</head>
